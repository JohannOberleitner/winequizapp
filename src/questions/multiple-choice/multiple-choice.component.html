@if (appMode.showQuiz) {
<div class="container">
  
  <div class="question-text">
    {{question!.text}}
  </div>

  <div class="answer-container">
    @for (answer of quiz.selectionForCurrentQuestion.selections; track answer) {
      <div class="answer" [class.answerselected]="answer.selected"
                          [class.selectedCorrect]="answer.correct"
                          [class.selectedIncorrect]="answer.incorrect"
                          (click)="clickedAnswer(answer)">
        <span>{{answer.name}}</span>
      </div>
    }
   </div>
   <div class="bottom-panel">
    <div class="question-number"><span> {{ quiz.currentQuestion.index }} / {{ quiz.numberOfQuestions }}</span></div>
    <div class="answers-finished" (click)="nextQuestionClicked()">
      @if (hasFurtherQuestions()) {
        <span>NÃ¤chste Frage</span>
      } @else {
        <span>Zur Auswertung</span>
      }
  </div>
</div>
</div>
}
